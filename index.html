<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="/markdown.css"/>
    <link rel="stylesheet" href="/fondo-blanc.css">    
</head>
<body>
    <h1>Markdown Editor</h1>
    <p>Type markdown in the editor below to see it highlighted. Drag the bottom-right corner to resize.</p>
    
    <div class="editor-container">
        <textarea id="editor1" class="editor-area" spellcheck="false" placeholder="Type markdown here..."></textarea>
        <div class="highlight"></div>
        <div class="resize-handle"></div>
    </div>
    <button id="btn1" onclick="console.log(document.getElementById('editor1').value)">btn1</button>


    <div class="editor-container">
        <textarea id="editor2" class="editor-area" spellcheck="false" placeholder="Type markdown here..."></textarea>
        <div class="highlight"></div>
        <div class="resize-handle"></div>
    </div>

    
    <script src="/markdown.js"></script>
</body>
</html>
